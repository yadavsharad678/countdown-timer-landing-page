<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Launch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Introducting Our Exiting New product</h1>
            <p>Be the first to experience it!</p>
        </header>
        <div class="countdown">
            <h2>Launching In:</h2>
            <div id="timer">
                <div><span id="days">00</span>
                <p>Days</p></div>
                <div><span id="hours">00</span>
                <p>Hours</p></div>
                <div><span id="minutes">00</span>
                <p>Minutes</p></div>
                <div><span id="seconds">00</span>
                <p>Seconds</p></div>
            </div>
        </div>
        <section class="purchase-option">
            <h2>Get Ready to Buy</h2>
            <div class="options">
                <div class="option">
                    <h3>Basic Package</h3>
                    <p>$49.99</p>
                    <button>Pre-order Now</button>
                </div>
                <div class="option">
                    <h3>Premium Package</h3>
                    <p>$99.9</p>
                    <button>Pre-order Now</button>
                </div>
            </div>
        </section>

    </div>
    <script src="script.js"></script>
</body>
</html>
